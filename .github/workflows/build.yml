name: build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        build-type: [Debug, Release]
        compiler: [g++-14, clang++-18]
        sanitizer: ['', -fsanitize=address, -fsanitize=thread, -fsanitize=undefined]
      fail-fast: false
    env:
      UBSAN_OPTIONS: halt_on_error=1
    steps:
      - run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build gcc-14-riscv64-linux-gnu qemu-user
          sudo mkdir -p /usr/gnemul
          sudo ln -s /usr/riscv64-linux-gnu /usr/gnemul/qemu-riscv64

      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - run: |
          cmake \
            -B ${{ github.workspace }}/build \
            -DCMAKE_BUILD_TYPE="${{ matrix.build-type }}" \
            -DCMAKE_CXX_COMPILER="${{ matrix.compiler }}" \
            -DCMAKE_CXX_FLAGS_DEBUG="-D_GLIBCXX_ASSERTIONS" \
            -DCMAKE_CXX_FLAGS="${{ matrix.sanitizer }}" \
            -DCMAKE_EXE_LINKER_FLAGS="${{ matrix.sanitizer }}" \
            -DCMAKE_SHARED_LINKER_FLAGS="${{ matrix.sanitizer }}" \
            -DCMAKE_MODULE_LINKER_FLAGS="${{ matrix.sanitizer }}" \
            -DMINI_LLVM_TESTS=ON \
            -G Ninja

      - run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.build-type }}

      - run: ctest --test-dir ${{ github.workspace }}/build --build-config ${{ matrix.build-type }}

      - working-directory: ${{ github.workspace }}/tests/tools/mini-llc
        run: |
          export TARGET="riscv64"
          export MINI_LLC_COMMAND="${{ github.workspace }}/build/tools/mini-llc/mini-llc"
          export GCC_COMMAND="riscv64-linux-gnu-gcc-14"
          export QEMU_COMMAND="qemu-riscv64"
          export DIFF_COMMAND="diff"
          export MINI_LLC_TIMEOUT="10"
          export QEMU_TIMEOUT="10"
          xargs ./test.sh < tests.txt
