name: check

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - run: |
          shopt -s globstar
          python3 contrib/format.py **/*.cpp **/*.h
          git diff --exit-code
