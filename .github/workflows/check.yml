name: check

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - run: |
          find . \( -name '*.cpp' -o -name '*.h' \) -not -path './third_party/*' | xargs ./contrib/format.sh --check
